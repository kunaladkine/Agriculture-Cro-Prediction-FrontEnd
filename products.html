<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .dropdown-menu {
            min-width: auto;
        }

        .description-section {
            display: flex;
            align-items: center;
            padding: 50px;
        }

        .description-section .content {
            flex: 1;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-content {
            padding: 20px;
        }

        .title {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }

        .details {
            font-size: 1rem;
            margin: 0 0 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .view-btn,
        .purchase-btn {
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .view-btn:hover,
        .purchase-btn:hover {
            background-color: #0056b3;
        }

        .purchase-btn {
            background-color: #28a745;
        }

        .purchase-btn:hover {
            background-color: #218838;
        }

        footer {
            background-color: #0085f1;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>

                    </form>
                </li>
                <li class="nav-item" style="margin-left: 10px; background-color: cadetblue; text-decoration: none;">
                    <div id="google_translate_element"></div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Cards Section -->
    <div class="container">
        <div class="card">
            <div class="card-content">

                <p class="details">This is a short description of Product 1.</p>
                <div class="buttons">
                    <button class="view-btn">View</button>
                    <button class="purchase-btn">Purchase</button>
                </div>
            </div>
        </div>
        <!-- Repeat similar block for more products -->
        <div class="card">
            <div class="card-content">
